<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Drink Finder</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=defaultjquery&at=content">
		<!-- Add the drink finder form -->
		<!-- <div class="column span-18 last">&nbsp;<br>&nbsp;</div> -->
		<div class="column span-18 last" style="text-align: left">
			<h1 class="alt pageTitle">
				Beer Festival Drink Finder<img alt="" id="ajax-loader"
					style="display: none; margin-bottom: 0px; margin-left: 5px"
					src="/images/ajax-loader.gif" />
			</h1>
		</div>
		<form class="lift:DrinkSearch?form=get">
			<div class="column span-18 last">
				<span class="formTitle alt">Enter Drink Search Details</span><br />
				<hr class="column span-16 last" />
				<table style="width: 100%">
					<tr>
						<td><span class="formLabel">Drink Name: </span></td>
						<td><input class="formEntry" id="DrinkName" />
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Description Contains:</span></td>
						<td><input class="formEntry" id="DescriptionContains" />
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Drink Type:</span></td>
						<td><select class="formEntry" id="DrinkType"></select>
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Drink Style:</span></td>
						<td><input id="DrinkFeature" class="formEntry"/>
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">ABV:</span></td>
						<td><select class="formEntry" id="AbvComparisonType"></select>
							<span class="formEntry"><input id="ABV" style="width: 4em;" class="formEntry"/> % </span><br/><span
							class="lift:Msg?id=ABVError; errorClass=error edit_error_class formEntry">error</span>
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Price:</span></td>
						<td><span class="formEntry">&pound;<input id="PriceLessThan" style="width: 4em;" class="formEntry"/> or less</span><br/><span
							class="lift:Msg?id=PriceError; errorClass=error edit_error_class formEntry">error</span>
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Brewer Name:</span></td>
						<td><input id="BrewerName" class="formEntry"/>
						</td>
					</tr>
					<tr>
						<td colspan=2 align="left"><input class="formLabel"  value="Find A Drink" type="submit" /></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
