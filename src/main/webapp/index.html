<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Drink Finder</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=defaultjquery&at=content">
		<!-- Add the drink finder form -->
		<form class="lift:form.ajax">
			<div class="lift:DrinkSearch column span-17">
				<span class="formTitle alt">Enter Drink Search Details</span><br />
				<hr class="column span-16 last" />
				<table style="width: 100%">
					<tr>
						<td><span class="formLabel">Drink Name: </span><br />
						<br /></td>
						<td><input class="formEntry" name="DrinkName" id="DrinkName" /><br />
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Description Contains:</span><br />
						<br /></td>
						<td><input class="formEntry" name="DescriptionContains" /><br />
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">Brewer:</span><br />
						<br /></td>
						<td><select class="formEntry" name="Brewer"></select><br />
						</td>
					</tr>
					<tr>
						<td><span class="formLabel">ABV:</span><br />
						<br /></td>
						<td><select class="formEntry" name="AbvComparisonType"></select>
							<span class="formEntry"><input name="ABV" style="width: 4em;" class="formEntry"/> % </span><span
							class="lift:Msg?id=ABVError; errorClass=error edit_error_class formEntry">error</span>
							<br /></td>
					</tr>
					<tr>
						<td><span class="formLabel">Price Less Than:</span><br />
						<br /></td>
						<td><span class="formEntry">&pound;<input name="PriceLessThan" style="width: 4em;" class="formEntry"/></span><span
							class="lift:Msg?id=PriceError; errorClass=error edit_error_class formEntry">error</span><br />
						</td>
					</tr>
					<tr>
						<td colspan=2><input class="formLabel"
							style="text-align: center;" value="Submit" type="submit" /></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
