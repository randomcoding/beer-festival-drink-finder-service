<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Drink Finder</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=defaultjquery&at=content">
		<div class="lift:DisplayDrink.displayDrink column span-18 last">
			<div id="drinkData">
				<div class="column span-18 last" style="text-align: left">
					<h1 class="alt pageTitle">
						<span id="Name">Drink Name is Displayed Here</span> &nbsp;&nbsp;<span id="Features" style="text-align: right;">Drink Features</span>
					</h1>
				</div>
				<div class="column span-18 last">
					<div id="details">
						<div class="column span-6">
							<span class="drinkText drinkHeading alt">ABV</span>
						</div>
						<div class="column span-12 last">
							<span class="drinkText alt"> <span id="ABV">abv</span>% </span>
						</div>
						<div class="column span-6">
							<span class=" drinkText drinkHeading alt">Price per pint</span>
						</div>
						<div class="column span-12 last">
							<span class="drinkText alt"> &pound;<span id="Price">price</span> </span>
						</div>
						<div class="column span-6">
							<span class="drinkText drinkHeading alt">Quantity Remaining</span>
						</div>
						<div class="column span-12 last">
							<span class="drinkText alt"> <span id="Quantity">quantity</span> </span>
						</div>
						<div class="column span-6">
							<span class="drinkText drinkHeading alt">Brewer</span>
						</div>
						<div class="column span-12 last">
							<span class="drinkText alt"> <span id="Brewer">brewer</span> </span>
						</div>
						<div class="column span-6">
							<span class="drinkText drinkHeading alt">Description</span>
						</div>
						<div class="column span-12 last">
							<span class="drinkText alt"> <span id="Description">description</span> </span>
						</div>
						<div class="column span-18 last" style="text-align: right; font-size: large">
						<span class="drinkText">
							<input id="addToWishlist" />
						</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="column span-18 last"><hr class="space"></hr><hr></div>
	</div>
</body>
</html>
