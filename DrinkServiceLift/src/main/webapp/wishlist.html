<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Drink Finder</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=defaultjquery&at=content">
		<div class="lift:DisplayWishlist column span-18 last">
			<div class="column span-18 last" style="text-align: left">
				<h1 class="alt pageTitle">Drinks Wishlist</h1>
			</div>
			<div class="column span-18 drinkText last">
				<div id="drinks">
					<div class="column span-18 last alt formEntry">
						<div class="column span-18 last">
							<span class="drinkTitle alt"><span id="Name">Name Here</span> &nbsp;&nbsp;<span id="Features" style="text-align: right;">Drink
									Features</span>
							</span>
						</div>
						<!-- <div class="column span-9">&nbsp;</div> -->
						<div class="column span-4">
							<span class="drinkText"><span id="ABV">ABV Here</span>%</span>
						</div>
						<div class="column span-4">
							<span class="drinkText">&pound;<span id="Price">Price Here</span>/pint </span>
						</div>
							<div class="column span-4">
								<span class="drinkText"><span id="Quantity">Quantity</span> </span>
							</div>
							<div class="column span-5 last" style="text-align: right; font-size: x-small;">
								<input id="removeFromWishlist" />
							</div>
						<div class="column span-17 last">
							<span class="drinkText"><span id="Description">Description Here</span> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="column span-18 last"><hr class="space"></hr><hr></div>
	</div>
</body>
</html>
