<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Drink Finder</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=defaultjquery&at=content">
		<script>
			$(function() {
				$("#tabs").tabs();
			});
		</script>
		<!-- Display results -->
		<div class="column span-18 last" style="text-align: left">
			<h1 class="alt">Search Results</h1>
		</div>
		<div class="lift:DisplayResults.calculateResults">
			<div class="column span-18 last" id="tabs">
				<div id="resultTabs" class="alt formEntry">Result Tab Titles</div>
				<div id="beerResults">
					<div id="beers">
						<div class="column span-18 last alt formEntry">
							<div class="column span-9">
								<span class="drinkTitle alt"><span id="Name" style="text-align: left;">Name Here</span>&nbsp;&nbsp;<span id="Features" style="text-align: right;">Drink Features</span> </span>
							</div>
							<div class="column span-4">
								<span class="drinkText"><span id="ABV">ABV Here</span>%</span>
							</div>
							<div class="column span-4 last">
								<span class="drinkText">&pound;<span id="Price">Price Here</span> </span>
							</div>
							<div class="column span-17 last">
								<span class="drinkText"><span id="Description">Description Here</span> </span>
							</div>
						</div>
					</div>
				</div>
				<div id="ciderResults">
					<div id="ciders">
						<div class="column span-18 last alt formEntry">
							<div class="column span-9">
								<span class="drinkTitle alt"><span id="Name">Name Here</span> </span>
							</div>
							<div class="column span-4">
								<span class="drinkText"><span id="ABV">ABV Here</span>%</span>
							</div>
							<div class="column span-4 last">
								<span class="drinkText">&pound;<span id="Price">Price Here</span> </span>
							</div>
							<div class="column span-17 last">
								<span class="drinkText"><span id="Description">Description Here</span> </span>
							</div>
						</div>
					</div>
				</div>
				<div id="perryResults">
					<div id="perries">
						<div class="column span-18 last alt formEntry">
							<div class="column span-9">
								<span class="drinkTitle alt"><span id="Name">Name Here</span> </span>
							</div>
							<div class="column span-4">
								<span class="drinkText"><span id="ABV">ABV Here</span>%</span>
							</div>
							<div class="column span-4 last">
								<span class="drinkText">&pound;<span id="Price">Price Here</span> </span>
							</div>
							<div class="column span-17 last">
								<span class="drinkText"><span id="Description">Description Here</span> </span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
